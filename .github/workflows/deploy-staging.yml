# This is a basic workflow to help you get started with Actions

name: Staging CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the staging branch
  push:
    branches: [ staging ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  buildAndDeploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2.4.1

      - uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}
          name: id_rsa
          known_hosts: unnecessary

      - name: Change homepage in package.json
        run: sed -i 's/https:\/\/cahlr.github.io\/OpenITS\//OATutor-Staging/g' package.json

      - name: Run CI install
        run: npm ci

      - name: Run build
        run: CI=false npm run build
        env:
          REACT_APP_FIREBASE_CONFIG: ${{ secrets.STAGING_FIREBASE_CONFIG }}

      - name: Set up SSH and git
        run: |
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts
          cd build
          git init
          git checkout -b main
          git remote add staging git@github.com:CAHLR/OATutor-Staging.git
          git add .
          git config user.email "actions@example.com"
          git config user.name "actions"
          git commit -m "deploy commit: $GITHUB_SHA"
          git push staging main --force
